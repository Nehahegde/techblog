<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/09f475160b.js" crossorigin="anonymous"></script>
    <style>
        .sidebar {
          margin: 0;
          padding: 0;
          width: 0px;
          background-color: #3998e6;
          position: fixed;
          height: 100%;
          overflow: auto;
        }
        
        .sidebar a {
          display: block;
          color: black;
          padding: 16px;
          text-decoration: none;
        }

        .sidebar a.active {
         background-color: #093b86;
         padding: 16px;
         color: white;
        }

        #parent {
          max-width:800px;
          height: 800px;
          background:beige;
          margin:0 auto;
          /* auto means that the left and right margin are automatically set by the browser based on the container, to make element centered*/
          
        }
        #parent div{
          width: 500px; 
          height:100px; 
          margin:10px;
          background:yellowgreen;

        }

        html,body
        {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
            overflow-x: hidden; 
        }
        
    </style>
</head>


<body>
  <div id="parent">
    <div>
    First DIV
    </div>
    <div>
    Second DIV
    </div>
  </div>  
</body>
</html>
